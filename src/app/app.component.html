        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="{{navbarCollapseClass}}" id="navbarSupportedContent">

          <li class="nav-item active">

            <a class="nav-link disabled" href="#">Edit</a>

            aria-label="Search" (keydown)="searchKeydown($event)">
