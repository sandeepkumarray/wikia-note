<div class="container-fluid" style="color: black;background-color: #eeeeee !important;min-height: 700px;">
  <div class="row flex-xl-nowrap text-left">
    <div class="col-12">
      <owl-carousel-o [options]="customOptions" #owlCar>
        <ng-container *ngFor="let article of articlesdata">
          <ng-template carouselSlide [id]="article.id">
            <div class="slider" style="margin-right: 0px;">
              <!--Grid column-->
              <div class="single-post-carousel">
                <div class="post-thumb">
                  <img class="img-fluid" [src]="article.banner" alt="" style="width: 360px;height: 500px;">
                </div>
                <div class="post-details">
                  <h2><a (click)="gotoDetails(article.slug)">{{article.title}}</a></h2>
                  <div class="post-content d-flex justify-content-between">

                    <div class="details">
                      <p>{{article.summary}}
                      </p>
                    </div>
                  </div>
                  <div class="mdb-color lighten-3 text-center">
                    <ul class="list-unstyled list-inline font-small mt-3">
                      <li class="list-inline-item pr-2 white-text">
                        <i class="far fa-clock pr-1"></i>{{article.created_at}}</li>
                      <li class="list-inline-item pr-2">
                        <a href="#" class="white-text">
                          <i class="far fa-comments pr-1"></i>12</a>
                      </li>
                      <li class="list-inline-item pr-2">
                        <a href="#" class="white-text">
                          <i class="fab fa-facebook-f pr-1"> </i>21</a>
                      </li>
                      <li class="list-inline-item">
                        <a href="#" class="white-text">
                          <i class="fab fa-twitter pr-1"> </i>5</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <!--Grid column-->

            </div><!-- /.carousel-item team-member -->
          </ng-template>
        </ng-container>

      </owl-carousel-o>

    </div> <!-- /.col-sm-10 col-sm-offset-1 -->

  </div> <!-- row -->

</div> <!-- /.container -->
